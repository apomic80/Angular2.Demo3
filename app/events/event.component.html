<form novalidate>
    <h1>Event {{ event.name }}</h1>

    <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input id="eventName" type="text" class="form-control" placeholder="Event Name" name="eventName"
            [(ngModel)]="event.name" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
        <div class="form-group">
            <label>Start Date:</label>
            <input id="eventStartDate" type="text" class="form-control" placeholder="Start Date" required [(ngModel)]="event.startDate"
                name="eventStartDate" #startDate="ngModel" datepicker>
            <div [hidden]="startDate.valid || startDate.pristine" class="alert alert-danger">
                Start date is required
            </div>
        </div>
        <div class="form-group">
            <label>End Date:</label>
            <input id="eventEndDate" type="text" class="form-control" placeholder="End Date" required [(ngModel)]="event.endDate" name="eventEndDate"
                #endDate="ngModel" datepicker>
            <div [hidden]="endDate.valid || endDate.pristine" class="alert alert-danger">
                Start date is required
            </div>
        </div>
        <div class="form-group">
            <label for="eventLocation">Location:</label>
            <input id="eventLocation" type="text" class="form-control" placeholder="Event Location" [(ngModel)]="event.location" name="eventLocation">
        </div>
        <div class="checkbox">
            <label>
            <input id="eventVisible" name="eventVisible" type="checkbox" [(ngModel)]="event.visible"> Visible
            </label>
        </div>
    </div>

    <button class="btn btn-default"><i class="glyphicon glyphicon-ok"></i> Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
</form>
